<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function drawSnowman(aX, aY) {
        function circle(x, y, r, fill) {
            ctx.beginPath();
            ctx.arc(aX + x, aY + y, r, 0, Math.PI * 2, false);
            if (fill === "fill") {
                ctx.fill();
            } else if (fill === "stroke") {
                ctx.stroke();
            };
        };
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 4;
        circle(60, 40, 40, "stroke");
        circle(60, 140, 60, "stroke");
        ctx.fillStyle = "black";
        circle(50, 30, 5, "fill");
        circle(70, 30, 5, "fill");
        ctx.fillStyle = "orange";
        circle(60, 50, 5, "fill");
        ctx.fillStyle = "red";
        circle(60, 110, 5, "fill");
        ctx.stile = "yellow";
        circle(60, 140, 5, "fill");
        ctx.fillStyle = "green";
        circle(60, 170, 5, "fill");
    };
    for (var i = 0; i < 5; i++) {
        if (i < 4) {
            drawSnowman(i * 130 + 10, 10);
        } else {
            drawSnowman((i - 4) * 130 + 10, 220);
        };
    };
</script>
</body>
</html>
